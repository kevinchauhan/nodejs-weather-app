<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
    <div class="container pt-5">
        <div class="card mx-auto" style="width: 18rem;">
            <div class="card-header text-center py-5 border-0" style="background-color: rgb(147, 168, 231);">
                <i class="fa-solid fa-sun fs-1" style="color: #ffc72e;"></i>
            </div>
            <div class="card-body text-center" style="background-color: rgb(180, 197, 247);">
              <h5 class="card-title mb-2">Surat,IN</h5>
              <h6 class="date mb-3 fw-4 fw-normal"></h6>
              <h2 class="temp fw-bold mb-3">{%tempval%}&deg;C</h2>
              <h5 class="temp-minmax mb-3">Min {%tempmin%} | Max {%tempmax%}</h5>
            </div>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        const currTimeData = document.querySelector(".date")
        const getDate = ()=>{
            const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
            const month = ["Jan","Feb","Mar","Apr","May","Jun","July","Aug","Sep","Oct","Nov","Dec"]
            let currTime = new Date()
            let currDay = weekday[currTime.getDay()]
            let currDate = currTime.getDate()
            let currMonth = month[currTime.getMonth()]

            return {
                day:currDay,
                date:currDate,
                month:currMonth
            }
        }
        const getTime = ()=>{
            let currTime = new Date()
            let currHour = currTime.getHours()
            let currMin = currTime.getMinutes()
            if(currMin<10){
                currMin = '0'+currMin
            }
            return{
                hour:currHour,
                min:currMin
            }
        } 
        currTimeData.innerHTML = `${getDate().day} | ${getDate().date}, ${getDate().month} | ${getTime().hour}:${getTime().min}`
    </script>

  </body>
</html>
